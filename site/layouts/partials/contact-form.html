<!-- Contact Form-->
<center><h4>Drop us a line below</h4></center>
<form action="">
  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="medium-6 cell">
        <fieldset>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Name" class="w-100 mb2">
        </fieldset>
      </div>
      <div class="medium-6 cell">
        <fieldset>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" class="w-100 mb2">
        </fieldset>
      </div>
      <div class="medium-12 cell">
        <fieldset>
          <label for="message">Your message</label>
          <textarea id="message" name="message" placeholder="Your message" rows="8" cols="80"></textarea>
        </fieldset>
      </div>
      <div class="medium-12 cell">
        <br>
        <center>
          <button type="submit" class="button">Submit</button>
        </center>
      </div>
    </div>
  </div>
</form>
