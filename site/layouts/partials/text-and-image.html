		<div class="medium-6 cell">
			<h2 class="f2"><strong>{{.heading}}</strong></h2>
			<p>{{.text}}</p>
		</div>
		<div class="medium-6 cell">
			<img src="img/home-about-section.jpg" alt="" class="mb3">

	</div>

		<div class="medium-12 cell text-center">
			<a href="{{.buttonLink}}" class="button">{{.buttonText}}</a>
		</div>
	</div>
</div>
