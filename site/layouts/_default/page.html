{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/blog-index.jpg" "title" "{{ .Title }}") }}

<div class="grid-container pad">
  <ul class="grid-x grid-padding-x grid-padding-y medium-up-3" data-equalizer>
    {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
      <div class="cell">
        <div class="card" data-equalizer-watch>
          <div class="card-section">
            <a href="{{ .RelPermalink }}">
            	<h2 class="primary">{{ .Title }}</h2>
            	<p>{{ .Description }}</p>
            	<p class="button small">Read more â†’</p>
            </a>
          </div>
        </div>
      </div>
    {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
